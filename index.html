<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/img/Screenshot2023-02-02152540_cleanup_copy_64x64.ico">
    <title>TEST TEST</title>
    <style>
    </style>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div id="data-container"></div>
    <div class="g-recaptcha" data-sitekey="6Lfc3PAqAAAAADtJJesHFjei43bgSYt3SCfXPt--"></div>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";
      
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyBSlYxUTH-tD5WsgkzxYAZZv0qkt5wDcek",
          authDomain: "sample-firebase-ai-app-6d1d6.firebaseapp.com",
          projectId: "sample-firebase-ai-app-6d1d6",
          storageBucket: "sample-firebase-ai-app-6d1d6.firebasestorage.app",
          messagingSenderId: "773482151847",
          appId: "1:773482151847:web:5371f651ed381d5be84082"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Function to read data from Firestore
        async function readData() {
            const querySnapshot = await getDocs(collection(db, "your-collection-name"));
            const dataContainer = document.getElementById("data-container");
            querySnapshot.forEach((doc) => {
                const data = doc.data();
                const div = document.createElement("div");
                div.textContent = JSON.stringify(data);
                dataContainer.appendChild(div);
            });
        }

        // Call the function to read data
        readData();
    </script>
</body>
</html>
